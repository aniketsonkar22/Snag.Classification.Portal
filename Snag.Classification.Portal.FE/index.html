<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snag Classification</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/x-icon" href="sec_logo.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Arimo:ital,wght@0,400;0,500;0,600;0,700;1,400&display=swap" rel="stylesheet">
</head>
<body class="flex flex-col min-h-screen bg-gray-50">
    <!-- Header -->
    <header class="bg-white border-b border-gray-200 shadow-md">
        <div class="max-w-7xl mx-auto px-6 h-20 flex items-center">
            <img 
                src="sec_logo.png" 
                alt="Saudi Electricity Company Logo"
                class="h-16 w-auto flex items-center"
            />

             <!-- Centered Title -->
            <span class="absolute left-1/2 -translate-x-1/2 text-xl font-semibold text-gray-800">
                Snag Classification Predictor
            </span>
        </div>
    </header>
    <!-- Main Content -->
    <main class="flex-grow max-w-4xl w-full mx-auto px-4 py-8">
        <div class="bg-white rounded-lg shadow-md p-6">
            <h1 class="text-2xl font-semi bold text-gray-800 mb-6">Enter your Snag Description:</h1>
            
            <!-- Input Section -->
            <div class="space-y-4">
                <div>
                    <!-- <label for="apiInput" class="block text-sm font-medium text-gray-700 mb-20">
                        Enter your Snag Description:
                    </label> -->
                    <textarea
                        id="apiInput"
                        rows="8"
                        class="w-full px-4 py-4 text-base border border-gray-300 rounded-lg
                            focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none
                            resize-none"
                        placeholder="Type something here..."
                    ></textarea>
                </div>
                
                <button 
                    id="submitBtn"
                    class="w-full sm:w-auto px-6 py-2 bg-[#1c5196] text-white font-medium rounded-lg
                        transition-shadow duration-200
                        focus:outline-none focus:ring-2 focus:ring-[#1976d2] focus:ring-offset-2
                        shadow-sm hover:shadow-lg">
                    Submit
                </button>
                <button 
                    id="cancelBtn"
                    type="button"
                    class="px-6 py-2 bg-[#a40f0f] text-white font-medium rounded-lg
                        hover:bg-[#a40f0f   ] transition
                        focus:outline-none focus:ring-2 focus:ring-red-500 focus:ring-offset-2">
                    Cancel
                </button>
            </div>

            <!-- Loading Indicator -->
            <div id="loading" class="hidden mt-6 text-center">
                <div class="spinner"></div>
                <p class="mt-2 text-gray-600">Processing...</p>
            </div>

            <!-- Output Section -->
            <div id="outputSection" class="hidden mt-6">
                <h2 class="text-lg font-semibold text-gray-800 mb-3">Prediction:</h2>
                <div 
                    id="output"
                    class="mt-2 p-4 bg-gray-100 border border-gray-300 rounded-lg text-gray-800 whitespace-pre-wrap"
                    ></div>
            </div>

            <!-- Error Section -->
            <div id="errorSection" class="hidden mt-6">
                <div class="error-container">
                    <p class="text-red-700 font-medium">Error:</p>
                    <p id="errorMessage" class="text-red-600 mt-1"></p>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-white border-t border-blue-700">
        <div class="max-w-7xl mx-auto px-6 py-2">
            <div class="flex items-center justify-between text-xs text-blue-700">
                
                <!-- Left -->
                <span>Saudi Electricity Company Â© 2026</span>

                <!-- Center -->
                <span class="font-medium">Snag Classification Portal</span>

                <!-- Right -->
                <span>Last Updated: 14-12-2026</span>

            </div>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
